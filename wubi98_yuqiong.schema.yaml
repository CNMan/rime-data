# Rime schema: wubi98_yuqiong
# encoding: utf-8
#

schema:
  schema_id: wubi98_yuqiong
  name: "98五筆（昱瓊詞庫2.1）"
  version: “2.1”
  author:
    - 發明人 王永民先生
  description: |
    敲 z 鍵進入拼音反查
    敲 / 鍵進入symbols.yaml中的特殊字符輸入
  dependencies:
    - luna_pinyin
    - symbols

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  delimiter: " ;'"
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true
  use_space: false
  auto_clear: max_length

translator:
  dictionary: wubi98_yuqiong
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: false
  sentence_over_completion: false
  strict_spelling: false
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_sentence: false
  enable_user_dict: false

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - {accept: space, send: Escape, when: composing}
    - {accept: space, send: space, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
    punct: "/[a-z]*$"
